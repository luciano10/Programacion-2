<div>
    <h2 id="page-heading">
        <span jhiTranslate="cineApp.ticket.home.title">Tickets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ticket" [routerLink]="['/ticket/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cineApp.ticket.home.createLabel">
            Create new Ticket
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tickets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cineApp.ticket.fechaTransaccion">Fecha Transaccion</span></th>
            <th><span jhiTranslate="cineApp.ticket.butacas">Butacas</span></th>
            <th><span jhiTranslate="cineApp.ticket.importe">Importe</span></th>
            <th><span jhiTranslate="cineApp.ticket.pagoUuid">Pago Uuid</span></th>
            <th><span jhiTranslate="cineApp.ticket.created">Created</span></th>
            <th><span jhiTranslate="cineApp.ticket.updated">Updated</span></th>
            <th><span jhiTranslate="cineApp.ticket.cliente">Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ticket of tickets ;trackBy: trackId">
                <td><a [routerLink]="['/ticket', ticket.id, 'view' ]">{{ticket.id}}</a></td>
                <td>{{ticket.fechaTransaccion | date:'mediumDate'}}</td>
                <td>{{ticket.butacas}}</td>
                <td>{{ticket.importe}}</td>
                <td>{{ticket.pagoUuid}}</td>
                <td>{{ticket.created | date:'medium'}}</td>
                <td>{{ticket.updated | date:'medium'}}</td>
                <td>
                    <div *ngIf="ticket.cliente">
                        <a [routerLink]="['../cliente', ticket.cliente?.id, 'view' ]" >{{ticket.cliente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ticket', ticket.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ticket', ticket.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ticket/'+ ticket.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
