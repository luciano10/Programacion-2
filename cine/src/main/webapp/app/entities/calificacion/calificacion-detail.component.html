<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="calificacion">
            <h2><span jhiTranslate="cineApp.calificacion.detail.title">Calificacion</span> {{calificacion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cineApp.calificacion.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{calificacion.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="cineApp.calificacion.created">Created</span></dt>
                <dd>
                    <span>{{calificacion.created}}</span>
                </dd>
                <dt><span jhiTranslate="cineApp.calificacion.updated">Updated</span></dt>
                <dd>
                    <span>{{calificacion.updated}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/calificacion', calificacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
