<div>
    <h2 id="page-heading">
        <span jhiTranslate="cineApp.pelicula.home.title">Peliculas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pelicula" [routerLink]="['/pelicula/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cineApp.pelicula.home.createLabel">
            Create new Pelicula
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="peliculas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cineApp.pelicula.titulo">Titulo</span></th>
            <th><span jhiTranslate="cineApp.pelicula.estreno">Estreno</span></th>
            <th><span jhiTranslate="cineApp.pelicula.created">Created</span></th>
            <th><span jhiTranslate="cineApp.pelicula.updated">Updated</span></th>
            <th><span jhiTranslate="cineApp.pelicula.calificacion">Calificacion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pelicula of peliculas ;trackBy: trackId">
                <td><a [routerLink]="['/pelicula', pelicula.id, 'view' ]">{{pelicula.id}}</a></td>
                <td>{{pelicula.titulo}}</td>
                <td>{{pelicula.estreno | date:'medium'}}</td>
                <td>{{pelicula.created | date:'medium'}}</td>
                <td>{{pelicula.updated | date:'medium'}}</td>
                <td>
                    <div *ngIf="pelicula.calificacion">
                        <a [routerLink]="['../calificacion', pelicula.calificacion?.id, 'view' ]" >{{pelicula.calificacion?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pelicula', pelicula.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pelicula', pelicula.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pelicula/'+ pelicula.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
