<div>
    <h2 id="page-heading">
        <span jhiTranslate="cineApp.sala.home.title">Salas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sala" [routerLink]="['/sala/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cineApp.sala.home.createLabel">
            Create new Sala
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="salas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cineApp.sala.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="cineApp.sala.capacidad">Capacidad</span></th>
            <th><span jhiTranslate="cineApp.sala.created">Created</span></th>
            <th><span jhiTranslate="cineApp.sala.updated">Updated</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sala of salas ;trackBy: trackId">
                <td><a [routerLink]="['/sala', sala.id, 'view' ]">{{sala.id}}</a></td>
                <td>{{sala.descripcion}}</td>
                <td>{{sala.capacidad}}</td>
                <td>{{sala.created | date:'medium'}}</td>
                <td>{{sala.updated | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sala', sala.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sala', sala.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sala/'+ sala.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
